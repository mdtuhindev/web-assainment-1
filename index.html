<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header class="header">
            <img class="logo" src="images/icons/logo.png" alt="">
        <nav>
            <div class="nav-bar">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Works</a>
                <div class="nav-img">
                    <img src="images/icons/profile.png" alt="">
                </div>
            </div>
            </div>
        </nav>
    </header>
    <!-- Hero Section  -->
    <section>
        <div>
            <div class="hero-section container-fluid">
                <h2>Top Player</h2>
                <div class="top-player">
                    <div><img class="player-img" src="images/players/player-1.png" alt=""> <p>John Smith</p></div>
                    <div><img class="player-img" src="images/players/player-2.png" alt=""> <p>Pro Rasel</p></div>
                    <div><img class="player-img" src="images/players/player-3.png" alt=""> <p>Abu Sufian</p></div>
                    <div><img class="player-img" src="images/players/player-4.png" alt=""> <p>Shajedul Karim</p></div>
                    <div><img class="player-img" src="images/players/player-5.png" alt=""> <p>Maruf Ahmed</p></div>
                    <div><img class="player-img" src="images/players/player-6.png" alt=""> <p>Mujahid</p></div>
                </div>
                <hr>
                <div class="top-blog">
                    <h2>Top Blog</h2>
                    <div><img class:"blog" src="images/blogs/blog-1.png" alt=""></div>
                    <div><img class:"blog" src="images/blogs/blog-2.png" alt=""></div>
                    <div><img class:"blog" src="images/blogs/blog-3.png" alt=""></div>
                    <div><img class:"blog" src="images/blogs/blog-4.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Popular Section  -->
    <section>
        <div class="populer-section">
            <h2>Lates Course</h2>
            <div class="courses">
                <div class="course-list">
                    <img class="card-img" src="images/courses/course-1.png" alt="Tripod">
                <h4 class="card-title">React - The Complete</h4>
                <h5 class="card-price">Reed Krakoff.</h5>
                <div class="rating">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <span class="rating-no">4.5</span>
                </div>
                </div>
                <div class="course-list">
                    <img class="card-img" src="images/courses/course-2.png" alt="Tripod">
                <h4 class="card-title">Powerpoint 2020 </h4>
                <h5 class="card-price">Walter Scott</h5>
                <div class="rating">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <span class="rating-no">4.5</span>
                </div>
                </div>
                <div class="course-list">
                    <img class="card-img" src="images/courses/course-3.png" alt="Tripod">
                <h4 class="card-title">The Complete JavaScript </h4>
                <h5 class="card-writer">Reed Krakoff.</h5>
                <div class="rating">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                    </div>
                    <span class="rating-no">4.5</span>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
